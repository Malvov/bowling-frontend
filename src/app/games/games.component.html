<div class="container">
  <div class="list-group">
    <a class="list-group-item list-group-item-action active">
      <h1 class="headline">
          Game list
      </h1>
    </a>
    <span style="cursor: pointer;" *ngFor="let game of games" class="list-group-item list-group-item-action">
      <a class="game-link" >
        <h5 class="mb-1">{{ game.player_name }}</h5>
        <p class="mb-1">{{ game.final_score }}</p>
      </a>
    </span>
  </div>
</div>
